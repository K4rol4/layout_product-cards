<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="product image">
      <div class="card__title">APPLE A1419 iMac 27'' Retina 5K Monoblack (MNED2UA/A)</div>
      <div class="card__product">Product code: 195434</div>
      <div class="stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>
      <div class="price">
        <div class="price-text">Price:</div>
        <div class="price-value">$2,199</div>
      </div>
      <button class="card__button" data-qa="hover">BUY</button>
    </div>
  </body>
</html>
